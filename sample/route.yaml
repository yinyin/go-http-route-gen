route:
- c: 'sample-api/query/{a-zA-Z0-9\-, productName string}'
  handler: "queryProduct"
- c: 'sample-api/download/{0-9, sessionId int64}/{0-9, targetId int64}'
  handler: "downloadProduct"
- c: 'sample-admin-api'
  area: "SampleAdmin"
  route:
  - c: 'products'
    handler: "listProducts"
  - c: 'product/{0-9, productId int64}'
    handler: "showProduct"
  strict-prefix-match: "sample-"  # will apply to all matched components

- c: 'sample-data'
  handler: "sampleData"
  strict-match: true
- c: 'sample-exact/text'
  handler: "exactText"
  strict-match: true

- c: >
    sample-debug/text
  handler: "debugText"
- c: >
    sample-debug/json
  handler: "debugJSON"

- c: >
    debug-sample/text
  area: "DebugSample"
  route:
  - c: >
      \{{0-9, num int32}\}/{0-9A-Fa-f, hex1 int32}/{0-9A-Fa-f, hex2 uint32}
    handler: "debugNumber"
  strict-prefix-match: "debug"

- c: >
    unique-path/text/{0-9, num int32}
  handler: "uniqueText"
- c: >
    unique-path/json/{0-9, num int32}
  handler: "uniqueJSON"
